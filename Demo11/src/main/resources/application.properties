spring.application.name=Demo
spring.datasource.url=jdbc:mysql://localhost:3306/petistaan
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# SPRING BOOT ACTUATOR SETTINGS
# ===============================

# Show detailed health information for all components (DB, disk space, etc.)
# Options: never | when-authorized | always
management.endpoint.health.show-details=always

# Expose all actuator endpoints over HTTP
# Default: only "health" and "info" are exposed
# WARNING: Using "*" is safe for local/dev but risky in production
management.endpoints.web.exposure.include=*

# Enable environment details in the /actuator/info endpoint
# This will include system properties, env variables, etc.
# Be careful: may expose sensitive info (like DB URLs, passwords) if present in env
management.info.env.enabled=true


# ===============================
# CUSTOM INFO PROPERTIES
# These values will show up in /actuator/info
# ===============================

# Application name (taken from spring.application.name if set)
info.app.name=${spring.application.name}

# A custom message to display in /actuator/info
info.app.message=Subscribe


