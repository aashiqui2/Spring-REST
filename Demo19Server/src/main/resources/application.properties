spring.application.name=DemoServer
server.port=9090

# SMTP server host for sending emails (Gmail in this case)
spring.mail.host=smtp.gmail.com

# SMTP server port (587 is standard for STARTTLS)
spring.mail.port=587

# Enable SMTP authentication (required for Gmail)
spring.mail.properties.mail.smtp.auth=true

# Enable STARTTLS to encrypt the connection
spring.mail.properties.mail.smtp.starttls.enable=true

# Sender email ID (read from environment variable SYSTEM_EMAIL_ID)
spring.mail.username=${SYSTEM_EMAIL_ID}

# Sender email password or app-specific password (read from environment variable SYSTEM_EMAIL_PASSWORD)
spring.mail.password=${SYSTEM_EMAIL_PASSWORD}

# Email address to notify in Spring Boot Admin alerts (read from environment variable ADMIN_EMAIL_ID)
spring.boot.admin.notify.mail.to=${ADMIN_EMAIL_ID}

